<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
		<script src="js/calculator.js"></script>
		<script>
			$(function () {
				oCalculator.Load();
			});
		</script>
		<title>Calculator</title>
	</head>
	<body>
		<main id="jqCalculator">
			<label class="display">0</label>
			<div class="controllers">
				<div class="digits">
					<button data-value="1"></button>
					<button data-value="2"></button>
					<button data-value="3"></button>
					<button data-value="4"></button>
					<button data-value="5"></button>
					<button data-value="6"></button>
					<button data-value="7"></button>
					<button data-value="8"></button>
					<button data-value="9"></button>
					<button data-value="0"></button>
					<button data-value="."></button>
					<button data-value="=" class="equal"></button>
				</div>
				<div class="operators">
					<button data-value="AC" class="clear"></button>
					<button data-value="-"></button>
					<button data-value="+"></button>
					<button data-value="*"></button>
					<button data-value="/"></button>
				</div>
			</div>
		</main>
	</body>
</html>
